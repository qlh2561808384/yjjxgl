<!DOCTYPE HTML>
<html lang="zh-CN">
<head>
	<title>可编辑的弹窗</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta http-equiv="x-ua-compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
	
	<link href="./css/bootstrap-combined.min.css" rel="stylesheet">
	<link href="./css/popup.css" rel="stylesheet">
	
	<script type="text/javascript" src="./js/jquery-2.0.0.min.js"></script>
	<!--[if lt IE 9]>
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
	<![endif]-->
	<script type="text/javascript" src="./js/bootstrap.min.js"></script>
	<script type="text/javascript" src="./js/jquery-ui.js"></script>
	<script type="text/javascript" src="./js/jquery.ui.touch-punch.min.js"></script>
	<script type="text/javascript" src="./js/jquery.htmlClean.js"></script>
</head>

<body>
<div class="container-fluid">
	<div class="row-fluid">
		<div class="span12">
			 <button class="btn" type="button" data-toggle="modal" data-target="#myModal">点击弹窗</button>
		</div>
	</div>
	<div class="row-fluid popup_main">
		<div class="modal popup_modal" id="myModal" role="dialog" aria-hidden="false">
			<div class="modal-header">
				 <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
				<h3 id="myModalLabel">
					标题栏
				</h3>
			</div>
			<div class="modal-body">
				<div class="span12 column">
					<p>
						 <em>Git</em>是一个分布式的版本控制系统，最初由 <strong>Linus Torvalds</strong>编写，用作Linux内核代码的管理。在推出后，Git在其它项目中也取得了很大成功，尤其是在Ruby社区中。
					</p>
				</div>
			</div>
			<div class="modal-footer">
				 <button class="btn" data-dismiss="modal" aria-hidden="true">关闭</button> <button class="btn btn-primary">保存设置</button>
			</div>
		</div>
	</div>
</div>
</body>
</html>
